      <div class="mySignup">
        <form action="login.html" style="border:1px solid #ccc" onsubmit="return validateName() && validateEmail() && validateNumber() && validatePwd() && validatePwdR() && submitForm()">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" id="name">
            <label for="error" id="error"></label>
            <br>
            <label for="email"><b>Contact Number</b></label>
            <input type="text" placeholder="Enter Contact Number" id="number">
            <label for="error" id="errorThree"></label>
            <br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email">
            <label for="error" id="errorTwo"></label>
            <br>
            
            <div class="field">
              <label for="psw"><b>Password</b></label>
              <input onkeyup="trigger()" type="password" placeholder="Enter password" id="psw">
              <label for="error" id="errorFour"></label>
              <span class="showBtn">SHOW</span>
            </div>
            <div class="indicator">
              <span class="weak"></span>
              <span class="medium"></span>
              <span class="strong"></span>
            </div>
            
            <div class="textindicator">
            </div>
            <br>
            
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" id="pswRepeat">
            <label for="error" id="errorFive"></label>
            <br>
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
        
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
            <div class="clearfix">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn" >Sign Up</button>
            </div>
          </div>
        </form>
        </div>
